<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Prompt Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/assets/prompt-drawer/prompt-drawer.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .hello-world-container {
            text-align: center;
            padding: 2rem;
        }
        .hello-world-container h1 {
            margin-bottom: 1rem;
            color: #212529;
        }
        .hello-world-container p {
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        .hello-world-container button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="hello-world-container">
        <h1>Hello World</h1>
        <p>Prompt Library installed. Use Cmd/Ctrl+L or Cmd/Ctrl+K.</p>
        <button class="btn btn-primary" data-open-prompt-drawer>Open Prompt Library</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="/public/assets/prompt-drawer/prompt-drawer.js" defer></script>
</body>
</html>
